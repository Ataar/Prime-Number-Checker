<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.3/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="style">
        <h1>Prime Number Checker</h1>
        <input id="numberInput" type="number" placeholder="Enter a number" class="input-field">
         <button id="checkButton" class="btn">Check</button>
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.3/dist/sweetalert2.all.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
